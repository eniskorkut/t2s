<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanna AI - SQL Asistanƒ±</title>
    <link rel="icon" type="image/svg+xml" href="/vanna.svg">
    <script src="https://cdn.plot.ly/plotly-latest.min.js" type="text/javascript"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #202123;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #ececf1;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .sidebar-section {
            margin-bottom: 16px;
        }

        .sidebar-section-title {
            padding: 8px 12px;
            font-size: 12px;
            color: #8e8ea0;
            text-transform: uppercase;
            font-weight: 600;
        }

        .sidebar-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ececf1;
            font-size: 14px;
            transition: background 0.2s;
            margin-bottom: 4px;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-item.active {
            background: rgba(255, 255, 255, 0.15);
        }

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-info:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #10a37f;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .logout-btn {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #ececf1;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #343541;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 24px;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        .message.user {
            background: #343541;
        }

        .message.assistant {
            background: #444654;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #10a37f;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #5436da;
            color: white;
        }

        .message-content {
            flex: 1;
            padding-top: 4px;
        }

        .message-text {
            line-height: 1.75;
            color: #ececf1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-text code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-text pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-text pre code {
            background: none;
            padding: 0;
        }

        .message-table {
            margin: 12px 0;
            overflow-x: auto;
        }

        .message-table table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            overflow: hidden;
        }

        .message-table th,
        .message-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-table th {
            background: rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: transparent;
            color: #ececf1;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .action-btn.primary {
            background: #10a37f;
            border-color: #10a37f;
        }

        .action-btn.primary:hover {
            background: #0d8f6e;
        }

        /* Input Area */
        .input-container {
            padding: 24px;
            background: #343541;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            padding: 12px 48px 12px 16px;
            background: #40414f;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ececf1;
            font-size: 16px;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            font-family: inherit;
        }

        .input-box:focus {
            outline: none;
            border-color: #10a37f;
        }

        .input-box::placeholder {
            color: #8e8ea0;
        }

        .send-btn {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: #10a37f;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: #0d8f6e;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Login Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #202123;
            padding: 32px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #8e8ea0;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #40414f;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #ececf1;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #10a37f;
        }

        .form-actions {
            display: flex;
            gap: 8px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn-primary {
            background: #10a37f;
            color: white;
        }

        .btn-primary:hover {
            background: #0d8f6e;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ececf1;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
        }

        .link-text {
            color: #10a37f;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #10a37f;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -260px;
                z-index: 100;
                transition: left 0.3s;
            }

            .sidebar.open {
                left: 0;
            }

            .main-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">

                            <path d="M17.5 2.5L12.5 17.5L8.75 11.25L2.5 10L12.5 17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2 class="modal-title">Giri≈ü Yap</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <h2 class="modal-title">Kayƒ±t Ol</h2>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="registerEmail" required>

    <!-- Include Vanna's default JS (will be injected by VannaFlaskApp) -->
    <script type="module" crossorigin src="/assets/index-35bab439.js"></script>
    
    <script>
        // Check authentication on load
        checkAuth();

        function checkAuth() {
            fetch('/api/user')
                .then(r => r.json())
                .then(data => {
                    if (data.id) {
                        setUser(data);
                    } else {
                        showLogin();
                    }
                })
                .catch(() => {
                    showLogin();
                });
        }

        function setUser(user) {
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userAvatar').textContent = user.email.charAt(0).toUpperCase();
            document.getElementById('logoutBtn').style.display = 'block';
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('registerModal').classList.remove('active');
        }

        function showLogin() {
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('registerModal').classList.remove('active');
        }

        function showRegister() {
            document.getElementById('registerModal').classList.add('active');
            document.getElementById('loginModal').classList.remove('active');
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    setUser(data.user);
                    location.reload();
                } else {
                    errorDiv.textContent = data.error || 'Giri≈ü ba≈üarƒ±sƒ±z';
                    errorDiv.style.display = 'block';
                }
            })
            .catch(err => {
                errorDiv.textContent = 'Bir hata olu≈ütu';
                errorDiv.style.display = 'block';
            });
        }

        function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const errorDiv = document.getElementById('registerError');

            fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    setUser(data.user);
                    location.reload();
                } else {
                    errorDiv.textContent = data.error || 'Kayƒ±t ba≈üarƒ±sƒ±z';
                    errorDiv.style.display = 'block';
                }
            })
            .catch(err => {
                errorDiv.textContent = 'Bir hata olu≈ütu';
                errorDiv.style.display = 'block';
            });
        }

        function logout() {
            fetch('/api/logout', {method: 'POST'})
                .then(() => {
                    location.reload();
                });
        }

        function newChat() {
            document.getElementById('chatView').innerHTML = '';
            document.getElementById('messageInput').focus();
        }

        function showChat() {
            document.getElementById('chatView').style.display = 'flex';
            document.getElementById('queriesView').style.display = 'none';
            document.querySelectorAll('.sidebar-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.sidebar-item').classList.add('active');
        }

        function showMyQueries() {
            document.getElementById('chatView').style.display = 'none';
            document.getElementById('queriesView').style.display = 'flex';
            document.querySelectorAll('.sidebar-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.sidebar-item').classList.add('active');
            loadMyQueries();
        }

        function loadMyQueries() {
            fetch('/api/my-queries')
                .then(r => r.json())
                .then(data => {
                    const list = document.getElementById('queriesList');
                    if (data.queries && data.queries.length > 0) {
                        list.innerHTML = data.queries.map(q => `
                            <div style="background: #40414f; padding: 16px; border-radius: 8px; margin-bottom: 12px;">
                                <div style="margin-bottom: 8px; font-weight: 600;">${q.question}</div>
                                <pre style="background: rgba(0,0,0,0.3); padding: 8px; border-radius: 4px; font-size: 12px; overflow-x: auto;">${q.sql_query}</pre>
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 8px;">
                                    <span style="font-size: 12px; color: #8e8ea0;">${new Date(q.saved_at).toLocaleString('tr-TR')}</span>
                                    ${q.is_trained ? '<span style="background: #10a37f; padding: 2px 8px; border-radius: 4px; font-size: 11px;">Eƒüitime Eklendi</span>' : ''}
                                    <button class="action-btn" onclick="deleteQuery(${q.id})" style="font-size: 11px;">Sil</button>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        list.innerHTML = '<div style="text-align: center; color: #8e8ea0; padding: 24px;">Hen√ºz kaydedilmi≈ü sorgu yok</div>';
                    }
                })
                .catch(err => {
                    console.error('Error loading queries:', err);
                });
        }

        function deleteQuery(id) {
            if (confirm('Bu sorguyu silmek istediƒüinize emin misiniz?')) {
                fetch(`/api/query/${id}`, {method: 'DELETE'})
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            loadMyQueries();
                        }
                    });
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        let currentQuestion = '';
        let currentSql = '';
        let currentId = '';

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            currentQuestion = message;
            
            // Add user message to chat
            addMessage('user', message);
            input.value = '';
            autoResize(input);
            
            // Disable send button
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';

            // Step 1: Generate SQL
            fetch(`/api/v0/generate_sql?question=${encodeURIComponent(message)}`)
                .then(r => r.json())
                .then(data => {
                    if (data.type === 'error') {
                        addMessage('assistant', `Hata: ${data.error}`);
                        sendBtn.disabled = false;
                        sendBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M17.5 2.5L2.5 10L8.75 11.25L17.5 2.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M17.5 2.5L12.5 17.5L8.75 11.25L2.5 10L12.5 17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
                        return;
                    }

                    currentId = data.id;
                    currentSql = data.text;

                    // Show SQL
                    const sqlMessage = addMessage('assistant', `SQL Sorgusu:\n\`\`\`sql\n${data.text}\n\`\`\``);
                    
                    // Step 2: Run SQL
                    return fetch(`/api/v0/run_sql?id=${data.id}`)
                        .then(r => r.json());
                })
                .then(data => {
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M17.5 2.5L2.5 10L8.75 11.25L17.5 2.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M17.5 2.5L12.5 17.5L8.75 11.25L2.5 10L12.5 17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
                    
                    if (!data) return;
                    
                    if (data.type === 'sql_error') {
                        addMessage('assistant', `SQL Hatasƒ±: ${data.error}`);
                        return;
                    }

                    if (data.type === 'df') {
                        // Show results table
                        const df = JSON.parse(data.df);
                        showTable(df);
                        
                        // Add "Yes/No" buttons
                        addResultActions();
                    }
                })
                .catch(err => {
                    sendBtn.disabled = false;

        function showTable(data) {
            if (!data || data.length === 0) {
                addMessage('assistant', 'Sonu√ß bulunamadƒ±.');
                return;
            }

            const container = document.getElementById('chatView');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const headers = Object.keys(data[0]);
            let tableHtml = '<div class="message-table"><table><thead><tr>';
            headers.forEach(h => {
                tableHtml += `<th>${escapeHtml(h)}</th>`;
            });
            tableHtml += '</tr></thead><tbody>';
            
            data.forEach(row => {
                tableHtml += '<tr>';
                headers.forEach(h => {
                    tableHtml += `<td>${escapeHtml(String(row[h] || ''))}</td>`;
                });
                tableHtml += '</tr>';
            });
            
            tableHtml += '</tbody></table></div>';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    <div class="message-text">Sonu√ßlar:</div>
                    ${tableHtml}
                </div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addResultActions() {
            const container = document.getElementById('chatView');
            const actionsDiv = document.createElement('div');

        function saveQuery(isCorrect) {
            if (!isCorrect) {
                // Just remove the action buttons
                const actions = document.querySelectorAll('.message-actions');
                actions[actions.length - 1]?.parentElement?.parentElement?.remove();
                return;
            }

            // Save query to database
            fetch('/api/save-query', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    question: currentQuestion,
                    sql_query: currentSql,
                    is_trained: true
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    // Update the action buttons
                    const actions = document.querySelectorAll('.message-actions');
                    if (actions.length > 0) {
                        const lastActions = actions[actions.length - 1];
                        lastActions.innerHTML = '<span style="color: #10a37f; font-size: 14px;">‚úì Sorgu kaydedildi ve eƒüitime eklendi</span>';
                    }
                } else {
                    alert('Sorgu kaydedilirken hata olu≈ütu: ' + data.error);
                }
            })
            .catch(err => {
                alert('Bir hata olu≈ütu: ' + err.message);
            });
        }

        function addMessage(role, text) {
            const container = document.getElementById('chatView');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            // Convert markdown code blocks to HTML
            let formattedText = escapeHtml(text);
            formattedText = formattedText.replace(/```sql\n([\s\S]*?)```/g, '<pre><code class="language-sql">$1</code></pre>');
            formattedText = formattedText.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            formattedText = formattedText.replace(/`([^`]+)`/g, '<code>$1</code>');
            formattedText = formattedText.replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${role === 'user' ? 'U' : 'AI'}</div>
                <div class="message-content">
                    <div class="message-text">${formattedText}</div>
                </div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            return messageDiv;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
