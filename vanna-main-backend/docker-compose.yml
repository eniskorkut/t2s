services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    restart: unless-stopped

  vanna-app:
    build: .
    container_name: vanna-app
    ports:
      - "8084:8084"
    volumes:
      - .:/app
      - ./chroma_db:/app/chroma_db
      - ./db_data:/app/db_data
    depends_on:
      - ollama
    restart: unless-stopped
    command: python -u -m uvicorn main:app --host 0.0.0.0 --port 8084 --reload
    environment:
      - OLLAMA_HOST=http://ollama:11434
      # Docker uses internal hostname 'postgres'
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/vanna_db?schema=public

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=vanna_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  ollama_storage:
    driver: local
  postgres_data:
    driver: local
